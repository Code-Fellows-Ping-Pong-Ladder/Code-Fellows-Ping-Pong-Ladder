<main ng-controller="AuthController as authctrl">
  <h1>Welcome to Pong Fellows</h1>
  <div>
    <form ng-submit="authctrl.signIn(authctrl.returningUser)">
      <input type="text" ng-model="authctrl.returningUser.username" placeholder="Enter username"/>
      <input type="password" ng-model="authctrl.returningUser.password" placeholder="Enter password"/>
      <button type="submit">Sign in</button>
    </form>
  </div>
  <div>
    <h2>New to the game?</h2>
    <button ng-click="authctrl.goToSignup()">Join!</button>
  </div>
</main>
