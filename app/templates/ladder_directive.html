<section>
  <div>
    <button ng-click="getLadder()">Refresh Ladder</button>
    <ul>
      <li ng-repeat="player in ladder">
        <button class="ladder" ng-click="goToProfile(player)">{{player.username}}</button>
        <button class="challenge" ng-hide="!player.canChallenge" ng-click="challenge(player)">Challenge</button>
      </li>
    </ul>
  </div>
</section>
