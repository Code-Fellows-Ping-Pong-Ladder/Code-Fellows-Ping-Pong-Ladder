<section>
  <h1>Update your account</h1>
  <div>
    <form ng-submit="authctrl.updateProfile(authctrl.updatedUser)">
      <textarea ng-model="authctrl.updatedUser.quote" maxlength="140" placeholder="Got some thing to say? (in under 140 characters)"></textarea>
      <input type="text" ng-model="authctrl.updatedUser.image" placeholder="Add image url" />
      <button type="submit">Update</button>
    </form>
  </div>
  <div ng-controller="UserController as userctrl" ng-init="userctrl.getLadder()">
    <form ng-submit="userctrl.deleteUser(userctrl.loggedInUser)">
      <button type="submit">Delete</button>
    </form>
  </div>
</section>
