<!-- If you're redirecting to this page because of a signin error a message displaying that
  would be helpful. You could probably use your error service to facilitate this -->
<main ng-controller="AuthController as authctrl">
  <h1>Create an account</h1>
  <div>
    <form ng-submit="authctrl.signup(authctrl.newUser)">
      <input type="text" ng-model="authctrl.newUser.username" placeholder="Enter username"/>
      <input type="password" ng-model="authctrl.newUser.password" placeholder="Enter password"/>
      <input type="text" ng-model="authctrl.newUser.image" placeholder="Add image url"/>
      <textarea ng-model="authctrl.newUser.quote" maxlength="140" placeholder="Got some thing to say? (in under 140 characters)"></textarea>
      <button type="submit">Sign up</button>
    </form>
  </div>
</main>
